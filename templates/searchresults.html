{% extends "layout.html" %}

{% block title%}
    Search results
{% endblock%}

{% block jumbo %}
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h3>
                    Hello {{ username }},
                </h3>
            </div>
            <div class="col-md-2">
                <a href="/login"><button class="btn btn-primary">SEARCH</button></a>
            </div>
            <div class="col-md-2">
                <a href="/logout"><button class="btn btn-secondary">LOGOUT</button></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block body%}
<div class="container box-2">
    <h3>{{books|length}} matches found.</h3>
</div>
<div class="container box-1">
    <table class="table table-light table-striped  table-bordered ">
        <thead class="table-dark">
            <td scope="col">ISBN</td>
            <td scope="col">Title</td>
            <td scope="col">Author</td>
        </thead>
        {% for book in books:%}
        <tr>
            <td scope="row"><a href="{{url_for('books', isbn=book.isbn) }}"> {{book.isbn}} </a></td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
        </tr>
        {% endfor%}
    </table>
</div>
{% endblock%}
